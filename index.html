<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="description" content="Pagina web para calcular el monto de boletas de honorarios">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="keywords" content="valor, monto, calcular, calculo, boleta, honorarios, bruto, liquido, retención">
    <meta name="autor" content="Jesus Castillo">
    <link rel="icon" href="images/logo.ico">
    <title>Boleta de honorarios</title>
    <!-- Style css -->
    <link href="css/style.min.css" rel="stylesheet">
</head>

<body>
    <div class="row center-all">
        <div class="col-xl-12">
            <div class="card coin-card">
                <div class="card-body d-block align-items-center">
                    <div>
                        <div class="text-center">
                            <img width="150" height="150" src="images/logo.webp" alt="">
                        </div>
                        <h2 class="text-center text-white">Calcular monto boleta de honorarios</h2>
                        <div class="input-group search-area">
                            <input type="text" id="monto" class="form-control" placeholder="Ingrese el monto">
                        </div>
                        <p>Indique el porcentaje de retención que desea aplicar</p>
                        <input type="text" class="input-trasparent text-white" value="12.25" id="iva">%

                    </div>
                </div>
            </div>
        </div>
        <!--monto liquido-->
        <div class="col-md-6">
            <div class="card">
                <div class="card-body">
                    <h4 class="card-title mt-2">Monto liquido</h4>
                    <div class="d-flex align-items-center mt-3 mb-2">
                        <h2 id="monto-liquido" class="fs-38 mb-0 me-3 w-300">$0</h2>
                        <span id="liquido-descuento" onclick="copiarMonto('monto-liquido',this)"
                            class="badge badge-danger badge-xl">Copiar</span>
                    </div>
                </div>
            </div>
        </div>
        <!--monto bruto-->
        <div class="col-md-6">
            <div class="card">
                <div class="card-body">
                    <h4 class="card-title mt-2">Monto bruto</h4>
                    <div class="d-flex align-items-center mt-3 mb-2">
                        <h2 id="monto-bruto" class="fs-38 mb-0 me-3 w-300">$0</h2>
                        <span id="bruto-descuento" onclick="copiarMonto('monto-bruto',this)" class=" badge badge-success
                            badge-xl">Copiar</span>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!--footer-->
    <footer>
        <p>Creado por <a href="https://jcastillo.dev">Jcastillo.dev</a></p>
    </footer>
    <!--Scripts-->
    <script src="js/custom.min.js"></script>
</body>

</html>
